<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New York Times Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ADDING BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 text-center">New York Times Search</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Search Term</label>
            <input type="text" class="form-control" id="search-input" aria-describedby="emailHelp" placeholder="Enter term">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Start Year (Optional):</label>
            <input type="text" class="form-control" id="start-year" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">End Year (Optional):</label>
            <input type="text" class="form-control" id="end-year" placeholder="">
          </div>
          
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="clear" class="btn btn-primary">Clear Results</button>
        </form>
        <div class="article-display"></div>
      </div>
    </div>

    <div class="row">
        <div class="row">
            <div class="col-lg-8">
                <div id="results">Top Articles</div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8" id="results-main">

            </div>
        </div>
      
      <div class="article-display"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <div id="results"></div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
